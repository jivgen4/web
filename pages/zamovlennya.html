    <header class="site-header">
        <div class="site-header__logo">
            <img src="../Images/image 1.png" alt="Mental Clinic Logo">

        <div class="site-header__menu">
            <nav class="site-header__nav">

    <section class="feedback-section">
        <h2>Записатись на консультацію</h2>
        <form id="feedback-form">
            <label for="name">Ім'я</label>
            <input type="text" id="name" required placeholder="Ваше ім'я">
    
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" required placeholder="Ваш номер телефону">
    
            <label for="email">Пошта</label>
            <input type="email" id="email" required placeholder="Ваша електронна пошта">
    
            <label for="message">Повідомлення</label>
            <textarea id="message" required placeholder="Ваше повідомлення"></textarea>
    
            <button type="submit">Відправити</button>
        </form>
    </section>
</body>
